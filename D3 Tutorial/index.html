<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
		<style>
		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}

		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}
		</style>
    </head>
    <body>
        <script type="text/javascript">
		//Width and height
			var w = 800;
			var h = 600;
			var padding = 30;  // <-- New!
          var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];
		  var xScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) { return d[0]; })])
				.range([w - padding, padding]);	
		  var yScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) { return d[1]; })])
				.range([h - padding, padding]);
		  var rScale = d3.scale.linear()
                .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                .range([2, 5]);
		 var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
				  .ticks(5);  //Set rough # of ticks;
	
		var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5);
			//Create SVG element
			var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);
			//Generate circles			
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
					return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
					return yScale(d[1]);
			   })
			   .attr("r", 5)
			   .attr("r", function(d) {
					return rScale(d[1]);
				});
			svg.append("g")
				.attr("class", "axis")  //Assign "axis" class
				.attr("transform", "translate(0," + (h - padding) + ")") //Translate to the bottom of the svg subtract 20 pixels.
				.call(xAxis);
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);
				
        </script>
    </body>
</html>
