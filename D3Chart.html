<!doctype html>
<html>

	<head>
		<title>D3ChartTest</title>
		<meta charset="utf-8">
		<!-- Framework -->
		<script src="vendors/stockrender-apprender.1.0.0.min.js"></script>
		<!-- Framework -->

		<!-- Supplementary Code -->
		<!-- JS -->
			<script src="vendors/autocomplete/js/jquery.autocomplete.min.js"></script>
 			<script src="js/ChartJS/D3JS/d3.min.js" charset="utf-8"></script>
			<script src="js/ChartJS/ChartRunner.js"></script>
			<script src="js/ChartJS/ChartMain.js"></script>
			<script src="js/ChartJS/ShowHideSettings.js"></script>
			<script src="js/ChartJS/Settings.js"></script>
			<script src="jscolor-1.4.4/jscolor/jscolor.js"></script>
		<!-- JS -->
		<!-- CSS -->
			<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
			<link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
			<link href="css/graph.css" rel="stylesheet">
			<link rel="stylesheet" type="text/css" href="css/loading-anim.css">
			<link rel="stylesheet" type="text/css" href="css/main.css">
			<link rel="stylesheet" type="text/css" href="css/TableWindow.css">
			<link rel="stylesheet" type="text/css" href="css/style.css">
			<link rel="stylesheet" type="text/css" media="screen" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" />
		<!-- CSS -->
		<!-- Supplementary Code -->	
	</head>
	
	<body>
	
	<div id="settings" title="Settings">
	<span class="ion-gear-b" data-pack="default" onClick = "toggle2();"></span>
		<script>  $("#settings").hide(); </script>
    	<label id = "lblText">Text Size: </label>
    	<label id = "lblColor">Color Scheme: </label>
    	<label id = "lblTextColor">Text Color: </label>
    	<input id = "inpTextColor" class="color" value="000000"></input>
    	<input id = "inpColorScheme1" class="color" value="A8C6FA"></input>
    	<input id = "inpColorScheme2" class="color" value="FFFFFF"></input>
    	<input id = "inpText" type="number" min="5" max="30" step="1" value="16">
	</div>
	
	<div class="container" id= "container">
		<div class="heading">
			 <div class="col">Price Chart</div>
			 <span class="ion-gear-b" data-pack="default" onclick ="toggle1();"></span>
		</div>
		<div class="table-row" id= "table-row">
				
				<span class= "head-liner">
				<div class= "legend" id= "legend"></div>
				<p class= "zoomIndicator">Zoom: </p> <p class= "zoomTime">  1d </p> <p class= "zoomTime">  5d </p> <p class= "zoomTime">  1m </p> <p class= "zoomTime">  3m </p> <p class= "zoomTime">  6m </p> <p class= "zoomTime">  YTD </p> <p class= "zoomTime">  1y </p> <p class= "zoomTime">  5y </p> <p class= "zoomTime">  10y </p> <p class= "zoomTime">  All </p>
				<input id="stock" class= "stockInput" type="text" name="currency">
				</input>
				<input class= "ticker-btn" type="submit" value="Submit" id="ticker-btn">
				</span>
				
				<div id= "chart"></div>
				
		</div>
	</div>
		
	 <!--<script src="js/ChartJS/D3Chart.js"></script>-->
	</body>
	
</html>
