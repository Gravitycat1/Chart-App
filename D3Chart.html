<!doctype html>
<html>

	<head>
		<title>D3ChartTest</title>
		<meta charset="utf-8">
		<!-- Framework -->
		<script src="vendors/stockrender-apprender.1.0.0.min.js"></script>
		<!-- Framework -->

		<!-- Supplementary Code -->
		<!-- JS -->
			<script src="js/ChartJS/ChartRunner.js"></script>
			<script src="js/ChartJS/ChartMain.js"></script>
		<!-- JS -->
		<!-- CSS -->
			<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
			<link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
			<style>
			.axis path,
            .axis line{
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}
			.axis text {
				font-family: Lato;
				font-size: 13px;
			}
			.area {
			  fill: rgba(215, 40, 40, 0.6);
			  clip-path: url(#clip);
			}
			.tick text{
			  font-size: 12px;
			}

			.tick line{
			  opacity: 0.2;
			}
			
			.brush .extent {
			  stroke: #fff;
			  fill-opacity: .125;
			  shape-rendering: crispEdges;
			}

			</style>
		<!-- CSS -->
		<!-- Supplementary Code -->
		

		<!-- Load d3.js and c3.js -->
		<script src="js/ChartJS/D3JS/d3.min.js" charset="utf-8"></script>
		

		
	</head>
	
	<body>
		
		<script>
		var data = [{
			"sale": "202",
			"year": "1999"
		}, {
			"sale": "215",
			"year": "2001"
		}, {
			"sale": "179",
			"year": "2002"
		}, {
			"sale": "199",
			"year": "2003"
		}, {
			"sale": "134",
			"year": "2005"
		}, {
			"sale": "176",
			"year": "2010"
		}, {
			"sale": "200",
			"year": "2011"
		}, {
			"sale": "301",
			"year": "2012"
		}];
		
									
		var margin = {top: 10, right: 15, bottom: 100, left: 40},
			margin2 = {top: 430, right: 10, bottom: 20, left: 40},
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom,
			height2 = 500 - margin2.top - margin2.bottom;
		
		var parseDate = d3.time.format("%Y").parse;
		
		var xScale = d3.time.scale().range([0, width]).domain([d3.min(data, function(d) {
			return parseDate(d.year);
		}), d3.max(data, function(d) {
			return parseDate(d.year);
		})]);
		//being used atm
		var x2Scale = d3.time.scale().range([0, width]).domain([d3.min(data, function(d) {
			return parseDate(d.year);
		}), d3.max(data, function(d) {
			return parseDate(d.year);
		})]);
		
		
		var yScale = d3.scale.linear().range([height,0]).domain([0, d3.max(data, function(d) {
			return d.sale;
		})]);
		
		var y2Scale = d3.scale.linear().range([height2, 0]).domain([0, d3.max(data, function(d) {
			return d.sale;
		})]);
		
		//Axes
		var xAxis = d3.svg.axis().scale(xScale).orient("bottom").innerTickSize(-height).outerTickSize(0).tickPadding(5);
		var xAxis2 = d3.svg.axis().scale(x2Scale).orient("bottom"); //x2Scale switched to xScale
		var yAxis = d3.svg.axis().scale(yScale).orient("left").innerTickSize(-width).outerTickSize(0).tickPadding(5);
		
		//Defines the brush.
		var brush = d3.svg.brush()
							.x(x2Scale) //x2Scale was switched to xScale
							.on("brush", brushed);
							
		var area = d3.svg.area()
				  .x(function(d) {
					return xScale(parseDate(d.year));
				  })
				  .y0(height)
				  .y1(function(d) {
					return yScale(d.sale);
				  })
				  .interpolate("linear");
		var area2 = d3.svg.area()
				  .x(function(d) {
					return x2Scale(parseDate(d.year)); //Switched x2Scale to xScale
				  })
				  .y0(height2)
				  .y1(function(d) {
					return y2Scale(d.sale);
				  })
				  .interpolate("linear");
		
        //Defines the canvas where the chart will be generated		
		var svg = d3.select("body").append("svg")
									.attr("width", width + margin.left + margin.right)
									.attr("height", height + margin.top + margin.bottom);
		
		//Assures that the area of the chart remains within the axes, not the canvas.							
		svg.append("defs").append("clipPath")
			.attr("id", "clip")
			.append("rect")
			.attr("width", width)
			.attr("height", height);
			
		//Defines the chart.	
		var focus = svg.append("g")
			.attr("class", "focus")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
        //Defines the navigator
		var context = svg.append("g")
			.attr("class", "context")
			.attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");
		
		//Generates the actual chart.
		focus.append('path')
		     .datum(data)
		     .attr("class", "area")
		     .attr('d', area);		  
		focus.append("g")
				.attr("class","axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);
		focus.append("g")
				.attr("class","axis")
				.call(yAxis);
		
		//Append volume chart here.
		
        // Generates the navigator so that the user can navigate through the data	
		context.append("path")
				  .datum(data)
				  .attr("class", "area")
				  .attr("d", area2);

	    context.append("g")
				  .attr("class", "x axis")
				  .attr("transform", "translate(0," + height2 + ")")
				  .call(xAxis2);

	    context.append("g")
				  .attr("class", "x brush")
				  .call(brush)
				  .selectAll("rect")
				  .attr("y", -6)
				  .attr("height", height2 + 7);
		
        //Scroll Function		
	    function brushed() {
		  xScale.domain(brush.empty() ? x2Scale.domain() : brush.extent()); //switched x2Scale to xScale
		  focus.select(".area").attr("d", area); //Targets the area, so that it can be translated.
		  focus.select(".axis").call(xAxis); //Targets the x axis, so that it can be translated.
		}

		
		</script>
    </div>
	
	</body>
</html>
