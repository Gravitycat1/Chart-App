<!doctype html>
<html>

	<head>
		<title>D3ChartTest</title>
		
		<!-- Framework -->
		<script src="vendors/stockrender-apprender.1.0.0.min.js"></script>
		<!-- Framework -->

		<!-- Supplementary Code -->
		<!-- JS -->
			<script src="js/ChartJS/ChartRunner.js"></script>
			<script src="js/ChartJS/ChartMain.js"></script>
		<!-- JS -->
		<!-- CSS -->
			<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
			<link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
			<style>
			.axis path {
				fill: none;
				stroke: #777;
				shape-rendering: crispEdges;
			}
			.axis text {
				font-family: Lato;
				font-size: 13px;
			}
			</style>
		<!-- CSS -->
		<!-- Supplementary Code -->
		

		<!-- Load d3.js and c3.js -->
		<script src="js/ChartJS/D3JS/d3.min.js" charset="utf-8"></script>
		<script src="js/ChartJS/D3JS/c3-0.4.10/c3.min.js"></script>
		<script src="js/ChartJS/D3JS/d3-master/d3.min.js"></script>
		

		
	</head>
	
	<body>
	
	<div class="container">
		
		<svg id="visualisation" width="1000" height="500"></svg>
		
		<script>
		var data = [{
			"sale": "202",
			"year": "2000"
		}, {
			"sale": "215",
			"year": "2001"
		}, {
			"sale": "179",
			"year": "2002"
		}, {
			"sale": "199",
			"year": "2003"
		}, {
			"sale": "134",
			"year": "2003"
		}, {
			"sale": "176",
			"year": "2010"
		}];
		var data2 = [{
			"sale": "152",
			"year": "2000"
		}, {
			"sale": "189",
			"year": "2002"
		}, {
			"sale": "179",
			"year": "2004"
		}, {
			"sale": "199",
			"year": "2006"
		}, {
			"sale": "134",
			"year": "2008"
		}, {
			"sale": "176",
			"year": "2010"
		}];
		var vis = d3.select("#visualisation"),
		WIDTH = 1000,
		HEIGHT = 500,
		MARGINS = {
			top: 20,
			right: 20,
			bottom: 20,
			left: 50
		},
		xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(data, function(d) {
			return d.year;
		}), d3.max(data, function(d) {
			return d.year;
		})]),
		yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(data, function(d) {
           return d.sale;
        }), d3.max(data, function(d) {
			return d.sale;
		})]),
		xAxis = d3.svg.axis().scale(xScale).orient("bottom"), 
		yAxis = d3.svg.axis().scale(yScale).orient("left");
		vis.append("svg:g")
				.attr("class","axis")
				.attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
				.call(xAxis);
		vis.append("svg:g")
				.attr("class","axis")
				.attr("transform", "translate(" + (MARGINS.left) + ",0)")
				.call(yAxis);
		var lineGen = d3.svg.line()
				  .x(function(d) {
					return xScale(d.year);
				  })
				  .y(function(d) {
					return yScale(d.sale);
				  })
				  .interpolate("basis");;
		vis.append('svg:path')
				  .attr('d', lineGen(data))
				  .attr('stroke', 'green')
				  .attr('stroke', function(d, j) {
						return "hsl(" + Math.random() * 360 + ",100%,50%)";
					})
				  .attr('fill', 'none');
		vis.append('svg:path')
				  .attr('d', lineGen(data2))
				  .attr('stroke', 'blue')
				  .attr('stroke', function(d, j) {
						return "hsl(" + Math.random() * 360 + ",100%,50%)";
					})
				  .attr('fill', 'none');
		</script>
    </div>
	
	</body>
</html>
